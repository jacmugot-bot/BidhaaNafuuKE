<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase | Online Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="site-header">
    <h1>ShopEase</h1>
    <p>Modern • Simple • Secure</p>
</header>

<nav class="navbar">
    <a href="#">Home</a>
    <a href="#products">Products</a>
    <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
</nav>

<main>

<section id="products" class="products-section">
    <h2>Our Products</h2>

    <div class="products-grid">
        <div class="product-card">
            <h3>Smart Watch</h3>
            <p class="price">$50</p>
            <button class="add-btn" data-name="Smart Watch" data-price="50">
                Add to Cart
            </button>
        </div>

        <div class="product-card">
            <h3>Wireless Earbuds</h3>
            <p class="price">$35</p>
            <button class="add-btn" data-name="Wireless Earbuds" data-price="35">
                Add to Cart
            </button>
        </div>

        <div class="product-card">
            <h3>Phone Stand</h3>
            <p class="price">$15</p>
            <button class="add-btn" data-name="Phone Stand" data-price="15">
                Add to Cart
            </button>
        </div>
    </div>
</section>

<section id="cart" class="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="total">0</span></h3>
</section>

</main>

<footer class="site-footer">
    <p>© 2026 ShopEase. All rights reserved.</p>
</footer>

<script src="js/script.js" defer></script>
</body>
</html>
